<html>
	<head>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

		<!--BOOTSTRAP PLUGINS -->

	</head>
	<body>
		<h1>Tic-Tac-Toe</h1>

		<!-- Sign up form -->
		<h2>Sign Up</h2>

		    <input type="text" name="username" required="required" placeholder="Username">
		    <input type="text" name="password" required="required" placeholder="Password">    
		   	<input type="text" name="email" required="required" placeholder="Email">    
			<input  type="button" value="Submit" onClick= add_user()>
		

		<!-- Sign in form -->
		<h2>Sign In</h2>

		    <input type="text" name="name" required="required" placeholder="Username">
		    <input type="text" name="pass" required="required" placeholder="Password">    
			<input  type="button" value="Submit" onClick=sign_in()>
	
		

<script>
function add_user(){
var j= {'username':' ','password':' ','email':' '}
			
					//post var for create user  
					j.username = $('#username').val();
					j.password = $('#password').val();
					j.email = $('#email').val();
alert(j);
					$.ajax({
						url: '/adduser',
						dataType: 'json'
						data: JSON.stringify(j),
						type: 'POST',
						success: function(response){
							alert(response);
						}
					})
				})
			})
function sign_in(){
var j= {'username':' ','password':' '}					
//post var for create user  
					j.username = $('#username').val();
					j.password = $('#password').val();
alert(j);
					$.ajax({
						url: '/login',
						dataType: 'json'
						data: JSON.stringify(j),
						type: 'POST',
						success: function(response){
							alert(response);
						}
					})
				})
			})
		</script>
	</body>
</html>
