	<body>
		<h1>Tic-Tac-Toe</h1>
		<h1>hi</h1>
		<!-- Sign up form -->
		<h2>Sign Up</h2>
        <form id="form-signup" action="{{ url_for('adduser') }}"" method="post" role="form">
		    <input type="text" name="name" required="required" placeholder="Username">
		    <input type="text" name="pass" required="required" placeholder="Password">    
		   	<input type="text" name="email" required="required" placeholder="Email">    
			<input class="sign_up" type="submit" value="Submit">
		</form> 

		<!-- Sign in form -->
		<h2>Sign In</h2>
		<form id = "form-login" action="{{ url_for('login') }}" method="POST" id="form-signin" role="form">
		    <input type="text" name="name" required="required" placeholder="Username">
		    <input type="text" name="pass" required="required" placeholder="Password">    
			<input class="login" type="submit" value="Submit">
		</form> 
	</body>
