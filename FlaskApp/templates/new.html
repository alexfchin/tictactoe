		<!-- Sign up form -->
		<h2>Sign Up</h2>

		    <input type="text" id="username" required="required" placeholder="Username">
		    <input type="text" id="password" required="required" placeholder="Password">    
		   	<input type="text" id="email" required="required" placeholder="Email">    
		<button onClick=addUser()>Sign up</Button>

		<!-- Sign in form -->
		<h2>Sign In</h2>

		    <input type="text" id="name" required="required" placeholder="Username">
		    <input type="text" id="pass" required="required" placeholder="Password">    
			<button onClick=sign_in()>Log In</Button>

<script>

//alert("add");
var j= {'username':' ','password':' ','email':' '};
j.username = $('#username').val();
j.password = $('#password').val();

//alert(JSON.stringify(j));
$.ajax({
url: '/adduser',
type: 'POST',
dataType: 'json',

success: function(response){
	//alert(JSON.stringify(response));
	}

}
function sign_in(){
